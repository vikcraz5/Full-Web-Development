<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
   .blue-box{
   background-color: blue;
   height: 300px;
   width: 500px;
   position: relative;
    top: 200px;
    left: 200px;
   }
   .red-circle{
    height: 200px;
    border-radius: 50%;
    background-color: red;
    width: 200px;
    position: absolute;
    top: 150px;
    left: 250px;
   }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
